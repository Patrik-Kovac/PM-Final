<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list
    *ngFor="let item of this.libraryService.myLibrary"
    [routerLink]="['/', 'movies', item.info.imdbID]"
  >
    <ion-item button>
      <ion-avatar slot="start">
        <img [src]="item.info.Poster" *ngIf="item.info.Poster != 'N/A'" />
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{item.info.Title}}</h3>
        {{ item.info.Year}}
      </ion-label>
      <ion-icon
        slot="end"
        *ngIf="item.info.Type == 'movie'"
        name="videocam"
      ></ion-icon>
      <ion-icon
        slot="end"
        *ngIf="item.info.Type == 'series'"
        name="tv"
      ></ion-icon>
      <ion-icon
        slot="end"
        *ngIf="item.info.Type == 'game'"
        name="game-controller-b"
      ></ion-icon>
      <ion-icon
        name="trash"
        slot="end"
        (click)="libraryService.removeItem(item.info.imdbID)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
